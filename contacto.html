    <section class="contacto text-center">
      
      <div class="row">
          <div class="contacto__dir col-md-4">
            <h1 class="contacto-titulo">Contacto</h1>
            <p class="contacto__dir-p">Buenos Aires Wine Bar, Corrientes 235, <br> Buenos Aires, Argentina</p>
            <p class="contacto__dir-p">Tel: +54 9 11 3469-447</p>
            <p class="contacto__dir-p"></span>Email: bsaswinebar@gmail.com</p>
          </div>
          <form class="col-md-8 contacto__form"> 
            <div class="row">
              <div class="col-sm-6 form-group">
                  <input upperInput class="form-control" id="name" name="name" placeholder="Nombre" type="text" required>
              </div>
              <div class="col-sm-6 form-group">
                  <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
              </div>
            </div>
                  <textarea class="form-control" id="comments" name="comments" placeholder="Mensaje" rows="10"></textarea>
            <div class="row">
              <div class="col-md-12 form-group">
                  <button type="submit" class="text-black-50">Enviar</button>
              </div>
            </div>
          </form>
        </div>
  </section>
